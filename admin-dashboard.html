<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Code-Nexus</title>
    <link rel="stylesheet" href="css/admin-dashboard.css">
    
    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
</head>
<body>
    <div class="dashboard-container">
        <!-- Header -->
        <header class="dashboard-header">
            <div class="header-content">
                <h1>Code-Nexus Admin Dashboard</h1>
                <div class="header-actions">
                    <span id="admin-name">Admin</span>
                    <button id="logout-btn" class="btn-logout">Logout</button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="dashboard-main">
            <!-- Main Dashboard Area -->
            <section class="dashboard-content" style="width: 100%;">
                <!-- Event Details Section -->
                <div class="section">
                    <h2 id="event-title">Loading Event...</h2>
                    <div id="event-details" class="event-details">
                        <p>Loading event information...</p>
                    </div>
                </div>

                <!-- Statistics Section -->
                <div class="section">
                    <h3>Event Statistics</h3>
                    <div id="stats-container" class="stats-container">
                        <!-- Stats will be loaded here -->
                    </div>
                </div>

                <!-- Users Section -->
                <div class="section">
                    <div class="section-header">
                        <h3>Platform Users</h3>
                        <div class="export-buttons">
                            <button id="export-users-csv" class="btn-export">Export Users CSV</button>
                            <button id="export-users-json" class="btn-export">Export Users JSON</button>
                        </div>
                    </div>
                    <div id="users-stats" class="users-stats">
                        <!-- Users stats will be loaded here -->
                    </div>
                    <div id="users-container" class="registrations-container">
                        <div class="table-wrapper">
                            <table class="registrations-table">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Photo</th>
                                        <th>Name</th>
                                        <th>Email</th>
                                        <th>Phone</th>
                                        <th>College</th>
                                        <th>Joined At</th>
                                        <th>Last Login</th>
                                    </tr>
                                </thead>
                                <tbody id="users-table">
                                    <tr>
                                        <td colspan="8" class="no-data">Loading users...</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- Registrations Section -->
                <div class="section">
                    <div class="section-header">
                        <h3>Registrations</h3>
                        <div class="export-buttons">
                            <button id="export-csv" class="btn-export">Export CSV</button>
                            <button id="export-json" class="btn-export">Export JSON</button>
                        </div>
                    </div>
                    
                    <div id="registrations-container" class="registrations-container">
                        <!-- Table wrapper -->
                        <div class="table-wrapper">
                            <table class="registrations-table">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Name</th>
                                        <th>Email</th>
                                        <th>Phone</th>
                                        <th>College</th>
                                        <th>Event ID</th>
                                        <th>Registered At</th>
                                        <th>Status</th>
                                    </tr>
                                </thead>
                                <tbody id="registrations-table">
                                    <tr>
                                        <td colspan="8" class="no-data">Loading registrations...</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="js/firebase-config.js"></script>
    <script src="js/admin-auth.js"></script>
    <script src="js/admin-data.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
