<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Code-Nexus</title>
    <link rel="stylesheet" href="css/admin-dashboard.css">
    
    <!-- Using modular v9+ via ES modules in footer -->
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1>Code-Nexus Admin</h1>
                <p>Sign in with Google to access the dashboard</p>
            </div>
            
            <div class="login-form">
                <button id="google-signin-btn" class="btn-google">
                    <svg width="20" height="20" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    <span>Sign in with Google</span>
                </button>
                
                <div id="error-message" class="error-message" style="display: none;"></div>
            </div>
            
            <div class="login-footer">
                <p>Only authorized administrators can access this dashboard</p>
            </div>
        </div>
    </div>

    <script type="module">
      import { auth, googleProvider } from './js/firebase-app.js';
      import { signInWithPopup } from 'https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js';

      const ADMIN_EMAIL = 'vstopensource@gmail.com';

      document.addEventListener('DOMContentLoaded', () => {
        const btn = document.getElementById('google-signin-btn');
        const errorMsg = document.getElementById('error-message');
        if (!btn) return;

        btn.addEventListener('click', async () => {
          btn.disabled = true;
          const originalHTML = btn.innerHTML;
          btn.innerHTML = '<span>Signing in...</span>';
          errorMsg.style.display = 'none';
          try {
            const result = await signInWithPopup(auth, googleProvider);
            const user = result.user;
            if (!user || user.email !== ADMIN_EMAIL) {
              throw new Error('Access denied. Only vstopensource@gmail.com can access this dashboard.');
            }
            localStorage.setItem('admin_session', JSON.stringify({
              uid: user.uid, email: user.email, name: user.displayName, timestamp: Date.now()
            }));
            window.location.href = 'admin-users.html';
          } catch (error) {
            console.error('Sign-in error:', error);
            errorMsg.textContent = error.message || 'Failed to sign in. Please try again.';
            errorMsg.style.display = 'block';
            btn.disabled = false;
            btn.innerHTML = originalHTML;
          }
        });
      });
    </script>
</body>
</html>
